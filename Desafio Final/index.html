<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <script
      src="https://kit.fontawesome.com/8abbc68bce.js"
      crossorigin="anonymous"
    ></script>
    <title>G&V Shoes</title>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <nav class="nav header-nav">
        <div class="anchor-header-nav">
          <div class="logo">
            <img src="assets/Logo.png" alt="" />
          </div>
          <a href="#" class="closer">Collections</a>
          <a href="#">Men</a>
          <a href="#">Women</a>
          <a href="#formContact">Contact</a>
        </div>
        <div class="cart-icon">
          <div class="borderStyle">
            <a href="#" class="cart-icon" id="cartIcon">
              <i class="fa-solid fa-cart-shopping fa-xl"> </i>
              <span class="border-animated"></span>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main id="main">
      <div class="container">
        <section class="men-products">
          <div class="menp products-tittle">
            <span class="noxz"></span>
            <h3 class="mh3">Lastest Products for Men</h3>
            <!-- <button class="lp-men" id="viewMoreProductsMen">View More</button> -->
          </div>
          <div class="men-products-container center"></div>
        </section>

        <section class="women-products">
          <div class="womenp products-tittle">
            <span class="noxz"></span>
            <!-- <button class="lp-women" id="viewMoreProductsWomen">View More</button> -->
            <h3 class="wh3">Lastest Products for Women</h3>
          </div>
          <div class="women-products-container"></div>
        </section>

        <section class="cart-products">
          <div id="cart" class="hidden">
            <div class="products-tittle">
              <button id="closeCart">
                <i class="fas fa-times-circle"></i>
              </button>
              <span class="noxz"></span>
              <h3 class="ch3">Carrito</h3>
            </div>
            <div id="cartContainer"></div>

            <div class="price">
              <p>Total: <span id="totalPrice"></span> $</p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <section class="form-contact" id="formContact">
        <form action="" class="footer-contact">
          <h2 class="form-tittle">Please Write Us!</h2>
          <div class="text-inputs">
            <div class="input-group">
              <input type="text" id="name" placeholder=" " />
              <label for="name">Name</label>
            </div>
            <div class="input-group">
              <input type="email" id="email" placeholder=" " />
              <label for="email">Email</label>
            </div>
          </div>
          <div class="textArea-form">
            <textarea cols="30" rows="10" placeholder="Message"></textarea>
          </div>
          <div class="button-container">
            <button class="btn" id="btn-send">Send Your Message</button>
          </div>
        </form>
      </section>
      <section class="footer-media">
        <div class="social-media">
          <a href="#" class="messenger-icon">
            <i class="fa-brands fa-facebook-messenger"></i>
          </a>
          <a href="#" class="instragram-icon">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#" class="wsp-icon">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
        </div>
        <div class="nav nav-footer">
          <div class="anchor-header-nav">
            <a href="#main">Collections</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
          </div>
        </div>
        <div class="logo">
          <img src="assets/Logo.png" alt="" />
        </div>
      </section>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/test.js"></script>
  </body>
</html>
