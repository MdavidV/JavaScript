<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Shoes, Store, Women Shoes, Man Shoes, Childrens Shoes, slippers, sneakers">
    <meta name="description" content="Shoe store for everyone, variety and comfort with international shipping">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>GyV Shoes | Sign Up</title>
</head>

<body>
    <!----------------------------------------- HEADER --------------------------------------------->
    <header>
        <div class="row gx-0">
            <nav class="menu-nav d-flex flex-row justify-content-between">
                <div class="col-2 header-logo">
                    <a href="../index.html" class="anchor-logo">
                        <img src="../assets/logo.png" alt="Logo">
                    </a>
                </div>
                <div class="col">
                    <ul class="ul-menu-nav">
                        <li class="menu-nav-item">
                            <a href="about_us.html">About Us</a>
                        </li>
                        <li class="menu-nav-item">
                            <a href="contact_us.html">Contact Us</a>
                        </li>
                        <li class="menu-nav-item">
                            <a href="products.html">Our products</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <form action="" class="main-signup-form">
                <h2>Sign up here!</h2>
                <div class="main-signup-form-inputs">
                    <input type="text" name="name" id="name" placeholder="Name">
                    <input type="text" name="secondName" id="secondName" placeholder="Second Name">
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="main-signup-form-sex">
                    <input type="radio" name="sex" id="male" value="male">
                    <label class="label-radio male" for="male">Male</label>
                    <input type="radio" name="sex" id="female" value="female">
                    <label class="label-radio female" for="female">Female</label>
                </div>
                <div class="main-signup-form-terms">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">Accept Terms and Conditions</label>
                </div>
                <button class="btn-form sign"><span>Sign Up!</span></button>
                <p class="signup-p">If you already have account, please <a href="login.html">Login!</a></p>
            </form>
        </div>
    </main>

    <footer>
        <div class="cont-footer">
            <div class="social-media-footer d-flex justify-content-center">
                <a href="#" class=" red--twitter"><i class="fa fa-twitter"></i></a>
                <a href="#" class=" red--youtube"><i class="fa fa-youtube-play"></i></a>
                <a href="#" class=" red--facebook"><i class="fa fa-facebook"></i></a>
                <a href="#" class=" red--instagram"><i class="fa fa-instagram"></i></a>
                <a href="#" class=" red--github"><i class="fa fa-github"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="../js/main.js"></script>
</body>

</html>
