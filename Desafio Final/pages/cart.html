<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="../js/slick/slick.css" />
    <link rel="stylesheet" href="../js/slick/slick-theme.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <script
      src="https://kit.fontawesome.com/8abbc68bce.js"
      crossorigin="anonymous"
    ></script>
    <title>G&V Shoes</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <section class="header-nav">
        <nav class="nav-menu-header">
          <a href="../index.html">Collections</a>
          <a href="../index.html">Collections</a>
          <a href="../index.html">Collections</a>
        </nav>

        <div class="logo">
          <img src="../assets/logo-dark.png" alt="" />
        </div>

        <div class="cart-icon-header">
          <a href="pages/cart.html">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </div>
      </section>
    </header>


<!-- MAIN -->


      <main class="main-cart">
        <section class="table-cart">
          <h1>My Cart</h1>
            <table>
                <thead>
                    <tr>
                        <th>These shoes are almost yours</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="cartContainer">
                  

                </tbody>
            </table>
          </section>
          <br>
          <hr>
          <br>
          <section class="subtotal">
            <h3>Order Subtotal</h3>
            <button class="checkoutBtn">Checkout</button>
            <div class="text">
              <p class="subtotal"></p>
            </div>
          </section>
      </main>













      <!-- FOOTER -->
      <footer class='footer-fixed'>
  
        <section class="footer-media">
          <div class="logo-footer">
            <img src="../assets/Logo.png" alt="" />
          </div>
  
          <div class="text-footer">
            <p>All rights Reserved- Manuel Vina - 2022</p>
          </div>
        </section>
      </footer>



    <script src="js/main.js"></script>
  </body>
