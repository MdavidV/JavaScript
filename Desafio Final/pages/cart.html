<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <script
      src="https://kit.fontawesome.com/8abbc68bce.js"
      crossorigin="anonymous"
    ></script>
    <title>G&V Shoes || CART </title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
        <nav class="nav header-nav">
          <div class="anchor-header-nav">
            <div class="logo">
              <img src="../assets/Logo.png" alt="">
            </div>
            <a href="#">Collections</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#formContact">Contact</a>
          </div>
          <div class="cart-icon">
            <div class="borderStyle">
              <a href="pages/cart.html" class="cart-icon" id="cartIcon">
                <i class="fa-solid fa-cart-shopping fa-xl"> </i>
                <span class="border-animated"></span>
              </a>
            </div>
          </div>
        </nav>
      </header>


<!-- MAIN -->


      <main class="main-cart">
        <section class="table-cart">
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="cart-item">
                        <td class="product-remove"></td>
                        <td class="product"></td>
                        <td class="product-name"></td>
                        <td class="product-price"></td>
                        <td class="product-quantity"></td>
                        <td class="product-subtotal"></td>
                    </tr>
                </tbody>
            </table>
        </section>
      </main>













      <!-- FOOTER -->
      <footer class="footer-fixed">
        <section class="footer-media">
          <div class="social-media">
            <a href="#" class="messenger-icon">
              <i class="fa-brands fa-facebook-messenger"></i>
            </a>
            <a href="#" class="instragram-icon">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="wsp-icon">
              <i class="fa-brands fa-whatsapp"></i>
            </a>
          </div>
          <div class="nav nav-footer">
            <div class="anchor-header-nav">
              <a href="#main">Collections</a>
              <a href="#">Men</a>
              <a href="#">Women</a>
            </div>
          </div>
          <div class="logo">
            <img src="../assets/Logo.png" alt="">
          </div>
        </section>
      </footer>
    <script src="../js/test.js"></script>
  </body>
</html>
